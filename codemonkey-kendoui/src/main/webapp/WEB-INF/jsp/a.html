<body>
	<div class="viewFramework-topbar" role="heading">
		<!-- topbar -->
		<div class="aliyun-console-topbar ng-isolate-scope" role="menubar">
			<div class="topbar-wrap topbar-clearfix">
				<div class="topbar-head topbar-left">
					<a id="srp-for-the-angel" class="accessibility-ast topbar-btn topbar-left">Skip to
						content</a> <a class="topbar-logo topbar-left"> 
						<span class="icon-logo1"></span>
					</a> 
					<a role="menuitem" class="topbar-home-link topbar-btn topbar-left">
						<span ng-bind="navLinks.home.text" class="ng-binding">管理控制台</span>
					</a>
				</div>
				<div class="topbar-info topbar-right topbar-clearfix">
					<div class="topbar-left topbar-accesskeys topbar-info-item ng-scope">
						<a class="topbar-btn ng-binding">AccessKeys</a>
					</div>
					<div class="topbar-left topbar-workorder topbar-info-item ng-scope">
					</div>
					<div class="topbar-left topbar-accesskeys topbar-info-item ng-scope">
						<a role="menuitem" class="topbar-btn ng-binding" >备案</a>
					</div>
					<div class="topbar-left topbar-user ng-scope">
					</div>
				</div>
				<div class="aliyun-console-topbar-help ng-scope ng-isolate-scope">
					<div class="topbar-help-inner">
						<div class="topbar-help-head">
							<span class="ng-binding">帮助与文档</span> 
							<span class="icon-no topbar-help-close"></span>
						</div>
						<div class="topbar-help-body ng-scope">
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /topbar -->
	</div>
	<sitemesh:write property='body' />
</body>
