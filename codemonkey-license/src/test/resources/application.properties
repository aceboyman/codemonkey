# Allow Thymeleaf templates to be reloaded at dev time
spring.thymeleaf.cache: false
server.tomcat.access_log_enabled: true
server.tomcat.basedir: target/tomcat

jdbc.driverClassName :  ${jdbc.driverClassName}
jdbc.url :  ${jdbc.url}
jdbc.username : ${jdbc.username}
jdbc.password : ${jdbc.password}

DEFAULT_MODULE : codemonkey-em

#OS\u542F\u52A8\u9A8C\u8BC1\u7801
OS_VERIFY_CODE : bef91365086b493427f5bd76776b833e

#\u5F00\u53D1\u6A21\u5F0F\u6807\u5FD7    dev:\u5F00\u53D1\u6A21\u5F0F    , prod:\u751F\u4EA7\u6A21\u5F0F
DEV_MODE : dev

#\u662F\u5426\u5BFC\u5165\u521D\u59CB\u5316\u6570\u636E
LOAD_INIT_DATA : false
#ajax\u8BF7\u6C42\u9ED8\u8BA4\u8D77\u59CB\u8DEF\u5F84
JSON_REQUEST_PREFIX : app/ext
#\u8C03\u7528his\u63A5\u53E3\u7C7B\u578B(P:\u5B58\u50A8\u8FC7\u7A0B,V:\u89C6\u56FE)
TARGET_VIEW_OR_PROC : V

#shiro\u8BBF\u95EE\u63A7\u5236
shiro.signupUrl : /auth/signup
shiro.loginUrl : /auth/login
shiro.successUrl : /auth/home
shiro.unauthorizedUrl : /auth/unauthorized
shiro.anonUrl : /auth/signup
shiro.authcUrl : 

#hibernate\u914D\u7F6E
hibernate.dialect : ${hibernate.dialect}
hibernate.show_sql : ${hibernate.show_sql}
hibernate.cache.provider_class : ${hibernate.cache.provider_class}
hibernate.format_sql : ${hibernate.format_sql}
hibernate.cache.use_second_level_cache : ${hibernate.cache.use_second_level_cache}						
hibernate.cache.use_query_cache : ${hibernate.cache.use_query_cache}
hibernate.use_sql_comments : ${hibernate.use_sql_comments}
hibernate.validator.autoregister_listeners : ${hibernate.validator.autoregister_listeners}
hibernate.cache.use_structured_entries : ${hibernate.cache.use_structured_entries}			
hibernate.query.substitutions : ${hibernate.query.substitutions}
hibernate.bytecode.use_reflection_optimizer : ${hibernate.bytecode.use_reflection_optimizer}
hibernate.generate_statistics : ${hibernate.generate_statistics}
hibernate.transaction.flush_before_completion : ${hibernate.transaction.flush_before_completion}
hibernate.transaction.auto_close_session : ${hibernate.transaction.auto_close_session}
hibernate.order_updates : ${hibernate.order_updates}
hibernate.order_inserts : ${hibernate.order_inserts}
hibernate.jdbc.batch_versioned_data : ${hibernate.jdbc.batch_versioned_data}
hibernate.jdbc.batch_size : ${hibernate.jdbc.batch_size}
hibernate.max_fetch_depth : ${hibernate.max_fetch_depth}
hibernate.hbm2ddl.auto : ${hibernate.hbm2ddl.auto}
hibernate.default_schema:${hibernate.default_schema}

#hibernate audit
org.hibernate.envers.audit_table_suffix : ${org.hibernate.envers.audit_table_suffix}
org.hibernate.envers.audit_table_prefix : ${org.hibernate.envers.audit_table_prefix}
org.hibernate.envers.revision_field_name : ${org.hibernate.envers.revision_field_name}
org.hibernate.envers.revision_type_field_name : ${org.hibernate.envers.revision_type_field_name}
org.hibernate.envers.revision_on_collection_change : ${org.hibernate.envers.revision_on_collection_change}
org.hibernate.envers.do_not_audit_optimistic_locking_field : ${org.hibernate.envers.do_not_audit_optimistic_locking_field}
org.hibernate.envers.store_data_at_delete : ${org.hibernate.envers.store_data_at_delete}
org.hibernate.envers.default_schema : ${org.hibernate.envers.default_schema}
org.hibernate.envers.default_catalog : ${org.hibernate.envers.default_catalog}

#Email
SMTP_HOST : smtp.exmail.qq.com
SMTP_PORT : 465
SMTP_USER : 
SMTP_PASSWORD : 

LOG_SESSION : false
LOG_REQUEST : true