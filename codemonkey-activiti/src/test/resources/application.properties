spring.mvc.view.prefix: /WEB-INF/jsp/
spring.mvc.view.suffix: .jsp

logging.file=./codemonkey.log

spring.datasource.url=jdbc:mysql://localhost:3306/codemonkey_test?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect : org.hibernate.dialect.MySQLDialect

# Enable JTA support.
spring.jta.enabled=true 

 # Enable JPA repositories.
spring.data.jpa.repositories.enabled=true
# Initialize the schema on startup.
spring.jpa.generate-ddl=false 
# DDL mode. This is actually a shortcut for the "hibernate.hbm2ddl.auto" property. Default to "create-drop" when using an embedded database, "none" otherwise.
spring.jpa.hibernate.ddl-auto=update

# Hibernate 5 implicit naming strategy fully qualified name.
#spring.jpa.hibernate.naming.implicit-strategy= 
# Hibernate 5 physical naming strategy fully qualified name.
#spring.jpa.hibernate.naming.physical-strategy= 

 # Hibernate 4 naming strategy fully qualified name. Not supported with Hibernate 5.
spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.ImprovedNamingStrategy
# Register OpenEntityManagerInViewInterceptor. Binds a JPA EntityManager to the thread for the entire processing of the request.
spring.jpa.open-in-view=true 
# Enable logging of SQL statements.
spring.jpa.show-sql=false 

spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate4.SpringSessionContext
spring.jpa.properties.hibernate.listeners.envers.autoRegister=false
spring.jpa.properties.hibernate.hibernate.transaction.flush_before_completion=true

# Charset of HTTP requests and responses. Added to the "Content-Type" header if not set explicitly.
spring.http.encoding.charset=UTF-8
# Enable http encoding support.
spring.http.encoding.enabled=true

# Enable the console.
#spring.h2.console.enabled=false 
# Path at which the console will be available.
#spring.h2.console.path=/h2-console 
# Enable trace output.
#spring.h2.console.settings.trace=false 
# Enable remote access.
#spring.h2.console.settings.web-allow-others=false 

# File size limit
spring.http.multipart.max-file-size=100MB
# Total request size for a multipart/form-data
spring.http.multipart.max-request-size=100MB

# If response compression is enabled.
server.compression.enabled=true
# Comma-separated list of MIME types that should be compressed. For instance `text/html,text/css,application/json`
server.compression.mime-types=application/javascript,text/css,application/json,application/xml,text/html,text/xml,text/plain
# Minimum response size that is required for compression to be performed. For instance 2048
server.compression.min-response-size=100
# Server HTTP port.
server.port=8080

DEV_MODE=TEST
OS_VERIFY_CODE=
LOAD_INIT_DATA=false
DEFAULT_MODULE=

shiro.signupUrl = /welcome
shiro.loginUrl = /welcome
shiro.ajaxLoginUrl = /welcome
shiro.successUrl = /welcome
shiro.rootUrl = /welcome
shiro.unauthorizedUrl =/welcome
shiro.anonUrl = /welcome
shiro.authcUrl = /welcome

