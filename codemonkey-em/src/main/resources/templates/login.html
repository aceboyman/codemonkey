<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css"/>

	<!-- 可选的Bootstrap主题文件（一般不用引入） -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css"/>

	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <link href="/css/bootstrap-custom/sticky-footer-navbar.css" rel="stylesheet"/>
    
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="/javascript/bootstrap-custom/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/javascript/bootstrap-custom/ie10-viewport-bug-workaround.js"></script>
    
    <link href="/css/bootstrap-custom/login.css" rel="stylesheet"/>
    
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top header">
      <div class="container">
       	<a class="navbar-brand text3D">项目名称</a>
      </div>
    </nav>

	<div class="container">
		<div class="row">
			<div class="col-md-7">
				<div class="login_pictures_picture" style="background-image:url('https://res.mail.qq.com/zh_CN/htmledition/images/tg-smile1dccf6.jpg');background-position:234px 130px;"></div>
			</div>
			<div class="col-md-5">
				<div class="panel panel-default loginPanel">
					<div class="panel-heading">
						<h3 class="form-signin-heading">Please sign in</h3>
					</div>
					<div class="panel-body">
						<form class="form-signin">
							<div class="form-group">
								<label for="inputEmail" class="sr-only">Email address</label> 
								<input type="email" id="inputEmail" class="form-control" placeholder="Email address"/> 
							</div>
							<div class="form-group">
								<label for="inputPassword" class="sr-only">Password</label> 
								<input type="password" id="inputPassword" class="form-control" placeholder="Password"/>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox" value="remember-me"/>Remember me
								</label>
							</div>
							<div class="form-group">
								<button class="btn btn-lg btn-primary btn-block" type="submit">Signin</button>
							</div>
							<div class="form-group">
								<div class="bottom-align-text">ballss</div>
							</div>
						</form>
					</div>
				</div>
				
			</div>
		</div>
	</div><!-- /.container -->

	<div class="footer">
      <div class="container">
        <p class="text-muted text-center">

        	<span class="gray">©1998 - 2014 Tencent Inc. All Rights Reserved.</span>
        </p>
      </div>
    </div>
  </body>
</html>
